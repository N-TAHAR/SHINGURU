<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400i|Poppins:300,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/reset1.css" />
    <link rel="stylesheet" href="css/header2.css" />
    <title>SHINGURU</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">
        SHINGURU <br />
        <span>since 1430</span>
      </p>
      <ul class="menu">
          <li><a href="indexJap.html">帰宅する</a></li>
          <li><a href="productJap.html">プロダクト</a></li>
          <li><a href="contestJap.html">コンテスト</a></li>
          <li>そこそこ</li>
          <li>KIMONO’S ID</li>
        </ul>
      <ul class="menuMore">
        <li style="color: #373234; opacity: 1;">Jap</li>
        <li style="color: #373234; opacity: 0.5;"><a href="product.html">En</a></li>
        <li><img src="img/Vector.svg" alt="basket icon" /></li>
        <li><img src="img/Vector (1).svg" alt="account icon" /></li>
      </ul>
    </header>
    <section class="containers">
      <div class="product">
        <img src="img/Photo kimono.png" alt="kimono" />
      </div>
      <div class="description">
        <div class="title">
          <p>The Kihon</p>
        </div>
        <div class="price">
          <p>60829,75 JPY</p>
        </div>
        <div class="product-description">
          <p>
              高品質の手作りの着物を測った。 地元の絹から作られました。<br> あなたの夢の着物はこれです。 私たちの基本を選択して安全な選択をし、<br>あなたの欲求に従って形を決めました。
              あなたの寸法を入力することから<br>始めて、そしてあなた自身の着物を作って楽しんでください。
          </p>
        </div>
        <div class="measure">
          <p>対策</p>
        </div>
        <form>
          <div class="measure-left">
            <div class="chest">
              <div class="label-chest">
                <label for="chest">胸板</label>
              </div>
              <input id="chest" name="chest" type="number" />
              <p>cm</p>
            </div>
            <div class="waist">
              <div class="label-waist">
                <label for="waist">胴回り</label>
              </div>
              <input id="waist" name="waist" type="number" />
              <p>cm</p>
            </div>
          </div>
          <div class="measure-right">
            <div class="height">
              <div class="label-height">
                <label for="height">高さ</label>
              </div>
              <input id="height" name="height" type="number" />
              <p>cm</p>
            </div>
            <div class="shoulders">
              <div class="label-shoulders">
                <label for="shoulders">
                    肩</label>
              </div>
              <input id="shoulders" name="shoulders" type="number" />
              <p>cm</p>
            </div>
          </div>
        </form>
        <div class="material">
          <p>素材</p>
        </div>
        <div class="all-radio">
          <div class="Silk">
            <input type="radio" name="material" value="Silk" id="Silk" />
            <label for="Silk">シルク</label>
          </div>
          <div class="Linen">
            <input type="radio" name="material" value="Linen" id="Linen" />
            <label for="Linen">リネン</label>
          </div>
          <div class="Cotton">
            <input type="radio" name="material" value="Cotton" id="Cotton" />
            <label for="Cotton">コットン</label>
          </div>
        </div>
        <div class="customize">
          <input type="submit" value="カスタマイズ" />
        </div>
      </div>
    </section>
  </body>
</html>
